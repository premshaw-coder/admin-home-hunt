<div class="main_container">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template pTemplate="subtitle">
            <h2 class="margin-0">Forgot Password</h2>
        </ng-template>
        <div class="container" [formGroup]="loginForm">
            <div class="floatLabel">
                <p-floatLabel>
                    <input type="text" autocomplete="off" pInputText id="email" formControlName="email" />
                    <label for="email">Email</label>
                </p-floatLabel>
            </div>
        </div>
        <ng-template pTemplate="footer">
            <div class="flex gap-4 mt-1">
                <button pButton pRipple label="Submit" (click)="onSubmit()"></button>
            </div>
        </ng-template>
    </p-card>
</div>
<p-toast />
